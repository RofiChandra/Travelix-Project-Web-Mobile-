        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <div class="form">
                        <div class="sign-in-form" action="#">
                            <h2 class="title">Profile</h2>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Full Name" id="full_name">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-phone-alt"></i>

                            <div class="input-field">
                                <i class="fas fa-venus-mars"></i>

                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="text-field">
                                <i class="fas fa-map-marker-alt"></i>
                                <textarea name="address" id="address" rows="5" placeholder="Address"></textarea>
                                <!-- <input type="text" placeholder="Address" id="address"> -->
                            </div>
                            <input type="submit" value="Submit" class="btn solid" onclick="addProfile()" id="login">        
                        </div>
                    </div>                    
                </div>
            </div>
    
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Welcome to Travelix</h3>
                        <p>Travelix is a third-party hotel booking website with providing many variety of hotel and many deals to offer.</p>
                        
                        
                        
                    </div>
                    <img src="images/profile-img.svg" class="image" alt="">
                </div>
            </div>
        </div>

    <script src="login2.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if(user) {
                var userID = firebase.auth().currentUser.uid;
                firebase.database().ref('Users/' + userID).once('value').then(function(snapshot)
                {
                    if (snapshot.val()) {
                        window.location.href = "index.html";
                    }
                });                
            }
        })
    </script>
