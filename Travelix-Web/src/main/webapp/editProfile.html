        <div class="title">Profile</div>
            <form class="form" name="profileForm" id="profileForm" action="biodata.html">            
                <div class="inputfield">
                    <label for="fullName">Full Name</label>
                    <input class="input-arsy" type="text" class="form-control" id="profile_fullName" name="name" ><br>
                </div>
                <div class="inputfield">
                    <label for="email">Email Address</label>
                    <input id="profile_email" name="email" type="email" class="input-arsy" class="input" ><br>
                </div>
                <div class="inputfield">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" class="input-arsy" data-mask="000000000000" id="profile_phoneNumber" name="phone" ><br>
                </div>

                    <label for="address">Address</label>

                <div class="inputfield">
                    <input id="updateButton" type="submit" value="Update" onclick="updateProfile()" class="btn-arsy">
                </div>
                <div class="inputfield">
