    <div class="center">
        <h1>Booking Page</h1>
        <form action="">
            <div class="txt_field">                
                <input type="text" name="guestName" id="GuestName" required>
                <label>Guest Name</label>
            </div>
            <div class="txt_field">                
                <input type="email" name="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="txt_field">                
                <input type="number" name="phoneNumber" id="PhoneNumber" required>
                <label>Phone Number</label>
            </div>
            <div class="txt_field">                
                <select id="RoomType" required>
                    <option value="" disabled selected>Select Type of Room</option>
                    <option value="Classic">Classic</option>
                    <option value="Deluxe">Deluxe</option>
                    <option value="Premium">Premium</option>
                    <option value="Club Intercontinental">Club Intercontinental</option>
                </select>
            </div>
            <div class="txt_field">                
                <input type="date" name="checkIn" id="CheckIn" required>
                <label>Check In</label>
            </div>
            <div class="txt_field">                
                <input type="date" name="checkOut" id="CheckOut" required>
                <label>Check Out</label>
            </div>
            <div class="txt_field">                
                <select id="TripType" required>
                    <option value="" disabled selected>Select Type of Trip</option>
                    <option value="business">Business</option>
                    <option value="vacation">Vacation</option>
                </select>
            </div>            
            <input id="bookButton" type="submit" value="Book" class="book">                        
            <input id="HotelUpdateBtn" type="submit" value="Update" class="update">                     
            <input id="HotelRemoveBtn" type="submit" value="Remove" class="remove">                       
        </form>        
    </div>
    <div class="table">
        <table class="content-table">
            <thead>
                
                    <th>Guest Name</th>
                    <th>Email</th>
                    <th>Room of Choice</th>
                    <th>Phone</th>
                    <th>Check-In Date</th>
                    <th>Check-Out Date</th>
                    <th>Type of Trip</th>
                
            </thead>
            <tbody id="TblBooking">
                
            </tbody>
        </table>
    </div>
